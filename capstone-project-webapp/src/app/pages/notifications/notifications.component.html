<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="submit()" enctype="multipart/form-data">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onFileChange($event.target.files)">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <div class="form-group">
        <label for="videolabel">Enter Action</label>
        <input [(ngModel)]="label"
               type="text" class="form-control" id="videolabel"
               aria-describedby="emailHelp" placeholder="Label" name="label">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
